<section>
  <fieldset>
    <p>ingrese el id </p>
    <input type="number" name="id" (input)="ingresarId($event)">
  </fieldset>
  <fieldset>
    <p>ingrese el nombre de la seccion</p>
    <input type="text" name="nombreSeccion" (input)="nombreSeccion($event)">
  </fieldset>
  <button type="submit" name="guardar" (click)="guardar($event)">guardar</button>
</section>
